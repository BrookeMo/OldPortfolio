<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Brooke Amy Mortensen</title>
</head>

<body>

    <div class="row header">
        <div class "col s6"></div>
        <div class="col s6 offset-s6">
            <a class="btn-flat contact">
                <img id="bubble" src="./assets/images/speechBubble.png" height=60px width=60px>
            </a>
        </div>
    </div>
    <!--Body-->
    <div class="body">
        <div class='container'>
            <div class="row">
                <div class="col s12">
                    <div id="Card" class="card-panel">

                            <div class="col s12">
                                <h3 class='name'>Brooke Mortensen</h3>
                            </div>
                        </div>
                        <hr>
                        <div id="titleRow" class='row'>
                            <div class='col s12'>
                                <h4 class="title">Front-End Developer</h4>
                            </div>
                        </div>
                    </div>
                    <div id="picContainer" class="col s6 offset-s3">

                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
